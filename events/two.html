<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My javascript</h1>
    <button id="stop">abc</button>
</body>
<script>
    const set=setTimeout(()=>{
        document.querySelector('h1').innerHTML="jaiwanth's javascript";
    },5000);

    document.getElementById('stop').addEventListener('click',()=>{
        clearTimeout(set);
        console.log("Stopped");
    })
</script>
</html>
